<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
      
      <title>FormattedContent WebKit Wrapper</title>
      <meta name="description" content="WebKit wrapper for formatted content.">
      <meta name="author" content="Bugra Ekuklu">
      
      {{#mathJaxEnabled}}
      <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
      <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          jax: [
            'input/TeX',
            'output/SVG',
          ],
          tex2jax: {
            inlineMath: [
              ['$', '$'],
            ],
            displayMath: [
              ['$$','$$'],
            ],
          },
          'SVG': {
            scale: 110,
            font: 'STIX-Web',
          },
          extensions: [
            'tex2jax.js',
            'Safe.js',
          ],
          messageStyle: 'none',
          showMathMenu: false,
        });
      
        MathJax.Hub.Queue([
          'Typeset',
          MathJax.Hub,
        ], function () {
          window.scroll(0, 0);
          
          if (window.webkit.messageHandlers.contentResizingMessageHandler) {
            window.webkit.messageHandlers.contentResizingMessageHandler.postMessage({ scrollHeight: (document.height !== undefined) ? document.height : document.body.offsetHeight });
          }
        });
      </script>
      <script id="MathJax-script" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js" async></script>
      {{/mathJaxEnabled}}
      <script>
        document.addEventListener('DOMContentLoaded', function () {
          window.scroll(0, 0);
        });
      </script>
      
      <style>
        body {
          color-scheme: light dark;
          font-family: -apple-system, BlinkMacSystemFont, sans-serif;
          color: -apple-system-label;
          font-size: 0.8rem;
          background-color: transparent;
          margin: 0;
          padding: 0;
        }
      
        svg {
          margin: 0 auto;
          display: block;
        }
        
        ul li, ol li {
          margin-top: 1rem;
          margin-bottom: 1rem;
          list-style-position: outside;
        }

        ul li::marker {
          vertical-align: top;
        }
      
        .MathJax_SVG_Display  {
          text-align: left !important;
        }
      
        :not(.MathJax_SVG_Display) > .MathJax_SVG {
          font-size: 100% !important;
          vertical-align: bottom;
        }
      </style>
  </head>
  <body>
    {{{ content }}}
  </body>
</html>
